{% extends "components/base.html" %}
{% block content %}
    <div>
        <h1>crear Usuario</h1>
        <form action="" method="POST">
            <label for="name">
                Nombre:
                <input type="text" name="name">
            </label>
            <label for="email">
                Email:
                <input type="email" name="email">
            </label>
            <label for="password">
                Password:
                <input type="password" name="password">
            </label>
            <button type="button">continuar</button>
            <button href="{% url 'index' %}" type="button">cancelar</button>
        </form>
    </div>
{% endblock %}
