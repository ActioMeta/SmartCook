{% extends "components/base.html" %}
{% load static %}
{% block Ustyles %}
  <link
    rel="stylesheet"
    href="{% static 'styles/form.css' %}"
  />
  <link
    rel="stylesheet"
    href="{% static 'styles/card.css' %}"
  />
{% endblock %}
{% block content %}
    <div>
        <h1>crear Usuario</h1>
        <form class="shadow" action="" method="POST">
            <label for="name">
                Nombre:
                <input type="text" name="name">
            </label>
            <label for="email">
                Email:
                <input type="email" name="email">
            </label>
            <label for="password">
                Password:
                <input type="password" name="password">
            </label>
            <button type="button">continuar</button>
            <button  type="button">
              <a href="{% url 'index' %}" >
                cancelar
              </a>
              </button>
        </form>
    </div>
{% endblock %}
