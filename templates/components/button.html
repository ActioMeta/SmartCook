<button 
  type="{{ type|default:'button'}}" 
  class="{{ class|default:'btn btn-success ms-2' }}" 
  id="{{ id|default:'' }}"
>
  {% if icon %}
  <a
  {% if not submit %}
    {% if back %}
      href={{back}}
    {% else %}
      href={% url page %}
    {% endif %}
  {% endif %}
    class='fa-solid {{icon}}'></a>
  {% else %}
  {{ text|default:'' }}
  {% endif %}
</button>
